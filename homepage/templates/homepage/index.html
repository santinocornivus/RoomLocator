{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Room Locator</title>

	<!-- css directory comand that searches for the file of nav.css in the web app directory
	and links it with this page -->
	<link rel="stylesheet" type="text/css" href="{% static '/css/members/navs.css' %}">


	<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

	<!-- bootstrap cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	
</head>
<body>
	<nav class="nav_bar">
		<div class="content">
			<div class="logo">
				<a href="#">Rooms</a>
			</div>

			<div>
				
				<ul class="menu_list">
					<div class="icon cancel_btn">
					<i class="fas fa-times"></i>
				</div>
					<li><a href="#">Home</a></li>
					<li><a href="#">Services</a></li>
					{% if user.is_authenticated %}

					<li><a href="{% url 'logout' %}">Logout</a></li>
					{% else %}

					<li><a href="{% url 'login' %}">Login</a></li>

					{% endif %}
				</ul>
				<div class="icon menu_btn">
					<i class="fas fa-bars"></i>
				</div>
			</div>
		</div>



	</nav>
	<br>
	<br>
	<br>
	<br>
	<h1>Hello {{ request.user}}</h1>

	{% block content %}

	{% endblock %}
	<!-- javascript path directory to link a js file with this file -->
	<script type="text/javascript" src="{% static '/js/navs.js' %}">
		
	</script>
</body>
</html>
