{% extends 'members/base.html' %}
{% load socialaccount %}

{% block content %}

	<div class="form">
		<form method="POST">
			{% csrf_token %}
			<h2>Sign In</h2>
			<div class="input-box">
				<i class="fa fa-user"></i>
				<input type="text" name="username" class="form-control" placeholder="username">
			</div>
			<div class="input-box">
				<i class="fa fa-lock"></i>
				
				<input type="password" name="password" placeholder="password">
			</div>
			<div class="input-box">
				<input type="submit" name="" value="Login">
			</div>
			
			<a class='a' href="{% url 'password_reset' %}">Forgotten your password?</a>

			<h5>Sign Up Using</h5>
			<ul>
				<li>
				<a href="{% url 'social:begin' 'facebook' %}">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fa fa-facebook"></span>
				</a>
				</li>
				<li>
				<a href="{% provider_login_url 'google' %}">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fa fa-google"></span>
				</a>
				</li>
			</ul>
			<h4>Create account? <a href="{% url 'register' %}">Sign Up</a></h4>
		</form>
	</div>

{% endblock %}
